<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Comment Bord</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body id = 'body'>
        <header class="header">
            <i class = "icon-compose icon-banner"></i> 
        </header>
        <section id = "main">
            <article id = "main-content">
            </article>
            <article id = "main-form" class = "--hidden">
                <section class="main-form__body" >
                    <div class="main-form_item">
                        <label class="main-form_text">投稿者</label>
                        <input type="text" class="main-form_input username" placeholder="投稿者名">
                    </div>
                    <div class="main-form_item">
                        <label class="main-form_text">Email</label>
                        <input type="text" class="main-form_input email" placeholder="E-Mail">
                    </div>
                    <div class="main-form_item">
                        <label class="main-form_text">削除キー</label>
                        <input type="password" class="main-form_input deletepass" placeholder="削除キー">
                    </div>
                    <div class="main-form_item">
                        <label class="main-form_text">コメント</label>
                        <textarea type="text" class="main-form_textarea comment"></textarea>
                    </div>
                    <div class="main-form_item">
                        <input type="button" class = 'main-form_button' id="btnsubmit" value="返信">
                    </div>
                </section>
            </article>
            <section class="js-userinterface">
                <button class="js-userinterface__item js-scrollupper __inactive">
                    <i class="icon-compose __ui icon-scrollupper"></i>
                </button>
                <button class="js-userinterface__item js-reload">
                    <i class="icon-compose __ui icon-reload"></i>
                </button>
                <button class="js-userinterface__item js-drawer">
                    <i class="icon-compose __ui icon-formopen"></i>
                </button>
            </section>
            <section class="modalwindow --is_show">
                <div class="modalwindow__body --is_show">
                    <div class="modalwindow__title">
                        <p class="title_text"></p>
                        <button class="js_modalWindow__close">
                            <i class="icon-compose icon-close"></i>
                        </button>
                    </div>
                    <div class="modalwindow__item"></div>
                    <div class="modalwindow__ui">
                        <input type="text" class="modalwindow__text --hidden"></input>
                        <button class = 'js-modalButton modalButtom__Cancel button_text'>キャンセル</button>
                        <button class = 'js-modalButton modalButtom__Submit button_text'></button>
                    </div>
                </div>
                <div class="modalwindow__back --is_active"></div>
            </section>
            <section class="messagemodal">
                <div class="messagemodal__body">テスト</div>
            </section>
            <footer>
            </footer>
        </section>
    </body>
    <script src="main.js"></script>
</html>
